<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="display">
          <div class="historybtn"><img src="./images/history.png" alt="View history"></div>
          <div class="numsondisplay"></div>
        </div>

        <div class="daynight__mode"><button>Day/night mode</button></div> <!--Here is a btn to switch day or night mode-->

        <div class="buttons">
          <div class="btnblock">
            <div class="fix">
              <button class="btn fix deletenum" value="deletenum">00&#x2192;0</button>
              <button class="btn fix allclean" value="AC">AC</button>
              <button class="btn fix cleanentry" value="CE">CE</button>
            </div>

            <div class="numbers">
              <button class="btn number number__seven" value="7">7</button>
              <button class="btn number number__eight" value="8">8</button>
              <button class="btn number number__nine" value="9">9</button>
              <button class="btn number number__four" value="4">4</button>
              <button class="btn number number__five" value="5">5</button>
              <button class="btn number number__six" value="6">6</button>
              <button class="btn number number__one" value="1">1</button>
              <button class="btn number number__two" value="2">2</button>
              <button class="btn number number__three" value="3">3</button>
              <button class="btn number number__zero" value="0">0</button>
              <button class="btn number number__doublzero" value="00">00</button>
              <button class="btn number number__dot" value=",">,</button>
            </div>
          </div> <!--/btnblock-->

          <div class="operators">
            <div class="operate">
              <button class="btn operate percent" value="%">%</button>
              <button class="btn operate delete" value="/">/</button>
              <button class="btn operate multiply" value="*">*</button>
            </div>

            <div class="operate">
              <button class="btn operate minus" value="-">-</button>
              <button class="btn operate plus" value="+">+</button>
              <button class="btn operate equal" value="=">=</button>
            </div>
          </div> <!-- /operators -->

        </div> <!-- /buttons -->
      </div> <!-- /calculator -->
    </div> <!-- /content -->



    <script src="./script.js"></script>
  </body>
</html>
