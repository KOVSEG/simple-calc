<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="calculator">
        <div class="display">
          <div class="positioning">
            <div class="e">E</div>
            <div class="numsondisplay"></div>
          </div>
        </div>
        <div class="someblock"></div>
        <div class="buttons">

          <div class="btns__block1">
            <div class="fit">
              <button class="btn deletenum">00&#x2192;0</button>
              <button class="btn allclean">AC</button>
              <button class="btn cleanentry">CE</button>
            </div>
  
            <div class="numbers">
              <button class="btn number__seven">7</button>
              <button class="btn number__eight">8</button>
              <button class="btn number__nine">9</button>
              <button class="btn number__four">4</button>
              <button class="btn number__five">5</button>
              <button class="btn number__six">6</button>
              <button class="btn number__one">1</button>
              <button class="btn number__two">2</button>
              <button class="btn number__three">3</button>
              <button class="btn number__zero">0</button>
              <button class="btn number__doublzero">00</button>
              <button class="btn number__dot">,</button>
            </div>
          </div>

          <div class="operators">
            <div class="operate">
              <button class="btn delete">/</button>
              <button class="btn multiply">*</button>
              <button class="btn plus">+</button>
            </div>

            <div class="operate">
              <button class="btn percent">%</button>
              <button class="btn minus">-</button>
              <button class="btn equal">=</button>
            </div>
          </div> <!-- /operators -->

        </div> <!-- /buttons -->
      </div> <!-- /calculator -->
    </div> <!-- /content -->
    <script src="./script.js"></script>
  </body>
</html>
